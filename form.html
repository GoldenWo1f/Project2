<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>form html</h2>
    <form>
        <label for="userid">ID</label><br>
        <input type="text" id="userid" name="userid"><br>
        <label for="pw">PW</label><br>
        <input type="password" id="pw" name="id"><br>
        <p>choose your mobile phone brand: </p>
        <input type="radio" id="galaxy" name="mobile" value="Galaxy">
        <label for="galaxy">Galaxy</label><br>
        <input type="radio" id="iphone" name="mobile" value="iPhone">
        <label for="iphone">iPhone</label><br>
        <input type="radio" id="others" name="mobile" value="Others">
        <label for="others">Others</label><br>
        <p>SNS</p>
        <input type="checkbox" id="sns1" name="sns1" value="Facebook">
        <label for="sns1">Facebook</label><br>
        <input type="checkbox" id="sns2" name="sns2" value="Instagram">
        <label for="sns2">Instagram</label><br>
        <input type="checkbox" id="sns3" name="sns3" value="twitter">
        <label for="sns3">twitter</label><br><br>

        <label for="continent">I'm living in:</label>
        <select id="continent" name="continent">
        <option value="asia">Asia</option>
        <option value="africa">Africa</option>
        <option value="america">America</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
        </select><br><br>

        <textarea name="message" rows="10" cols="30"></textarea><br><br>
        <input type="submit"><br><br>

        <form>
            <label for="birthday">생년월일:</label>
            <input type="date" id="birthday" name="birthday">
        </form>
    </form>
</body>
</html>
